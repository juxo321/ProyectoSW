<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro</title>
	<link rel="stylesheet" href="/ProyectoSW/src/main/resources/public/css/registro.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
	<body>
		<div class="login-box">
		  <img src="/ProyectoSW/src/main/resources/public/imagenes/logo.jpg" class="avatar" alt="Logo principal">
		  <h1>Registrarse</h1>
		  <form>
			<!-- USERNAME INPUT -->
			<label for="username">Usuario</label>
			<input type="text" placeholder="Crea tu nombre de Usuario" id="usuarioNuevo">
			<!-- PASSWORD INPUT -->
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Crea tu nueva Contraseña" id="passNuevo">
			<label for="Tipo de usuario">Selecciona el tipo de usuario</label>
			<select class="form-select" aria-label="Default select example" id="tipo">
				<option value="1"selected>Maestro</option>
				<option value="0" >Estudiante</option>
			</select>
			<center>
			<button type="button" value="Registrarse" id="btnRegistrarse" class="btn btn-danger">Registrarse</button>
			</center>
		  </form>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="/ProyectoSW/src/main/resources/public/js/registro.js" ></script>
	  </body>
</body>
